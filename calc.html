<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Calculator</title>
<link rel="stylesheet" href="styles.css" type="text/css" media="all" />
</head>

<body>
    <div class="calculator">
        <input class="calculator-display" type="text" readonly>
        <section class="calculator-body">
            <section class="number">
                <button class="display-btn">1</button>
                <button class="display-btn">2</button>
                <button class="display-btn">3</button>
                <button class="display-btn">4</button>
                <button class="display-btn">5</button>
                <button class="display-btn">6</button>
                <button class="display-btn">7</button>
                <button class="display-btn">8</button>
                <button class="display-btn">9</button>
                <button class="display-btn">0</button>
            </section>
            <section class="operators">
              
                <button class="display-btn">+</button>
                <button class="display-btn">-</button>
                <button class="display-btn">ร</button>
                <button class="display-btn">รท</button>
  <button class="display-btn" id="dot">.</button>
                <button class="back" id="back">&larr;</button>
                <button class="clear" id="clear">clear</button>
                                <button class="answer" id="answer">=</button>
            </section>
        </section>
    </div>
 <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
